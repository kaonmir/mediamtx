# MediaMTX Overlay Configuration
# This file configures RTSP to UDP streaming pipelines with timestamp and GPS overlay

paths:
  camera1:
    source: "rtsp://192.168.1.100:554/stream1"
    destination: "udp://192.168.1.200:5000"
    ship_name: "MV Ocean Star"
    duration: 3600  # Optional: streaming duration in seconds (1 hour)
  
  camera2:
    source: "rtsp://192.168.1.101:554/stream2"
    destination: "udp://192.168.1.200:5001"
    ship_name: "MV Ocean Star"
    # No duration specified - will run indefinitely
  
  camera3:
    source: "rtsp://192.168.1.102:554/stream3"
    destination: "udp://192.168.1.200:5002"
    ship_name: "MV Ocean Star"

# Database configuration is loaded from environment variables or .env file
# POSTGRES_HOST, POSTGRES_PORT, POSTGRES_USER, POSTGRES_PASSWORD, POSTGRES_DB 